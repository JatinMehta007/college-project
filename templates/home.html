<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Prediction Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    }

    h1 {
      color: #ffffff;
      font-size: 36px;
      margin-bottom: 50px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .btn-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 15px 35px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <h1>Welcome to Insurance Prediction Portal</h1>
  <div class="btn-container">
    <a href="{{ url_for('claim_prediction') }}" class="btn">Claim Prediction</a>
    <a href="{{ url_for('expense_prediction') }}" class="btn">Expense Prediction</a>
  </div>

</body>
</html>

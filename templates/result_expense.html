<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #74ebd5, #9face6);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .result-box {
      background-color: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 600px;
    }

    .heading {
      font-size: 32px;
      color: #3685ff;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .message {
      font-size: 20px;
      color: #333;
      margin-bottom: 30px;
    }

    .home-button {
      text-decoration: none;
      background-color: #3685ff;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background-color: #2c6fdd;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <div class="heading">Predicted Result</div>
    <div class="message">
      Your predicted annual Healthcare Expense is Rs. {{ result }}
    </div>
    <a href="/" class="home-button">Go Back</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insurance Claim Prediction</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: #2f80ed;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #2f80ed;
      box-shadow: 0 0 5px rgba(47, 128, 237, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #2563eb;
      transform: scale(1.03);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Insurance Claim Prediction</h1>
    <form action="{{ url_for('claim_prediction') }}" method="post">
      <label for="age">Enter your Age:</label>
      <input type="text" name="Age" id="age" placeholder="e.g. 35" required />

      <label for="gender">Select your Gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="bmi">Enter your BMI:</label>
      <input type="text" name="BMI" id="bmi" placeholder="e.g. 24.5" required />

      <label for="steps">Enter the number of Steps:</label>
      <input type="text" name="Steps" id="steps" placeholder="e.g. 7000" required />

      <label for="children">Enter number of Children:</label>
      <input type="text" name="cd" id="children" placeholder="e.g. 2" required />

      <label for="smoker">Are you a Smoker?</label>
      <select name="smoker" id="smoker">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="charges">Enter your Charges:</label>
      <input type="text" name="charges" id="charges" placeholder="e.g. 13200.50" required />

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
